<!doctype html>

<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <title>ETATA</title>   
    </head>

    <body>
        <div class = "header">
            <h1>ETATA</h1>
        </div>
        <div class = "container">
            <div class = "leftColumn">
                <div id= "groupList">
                    <h5>Group List</h5>
                    <hr/>
                    <div id = "showGroups"></div>
                    <button>수강신청 도우미</button>
                </div>    
                <div id="showTimetable">   
                    <table class="bigTimetable">   
                        <tr>
                            <th></th>
                            <th>월</th>
                            <th>화</th>
                            <th>수</th>
                            <th>목</th>
                            <th>금</th>                
                        </tr>
                        <tr>
                            <th>A</th>
                            <td>
                                subject
                                professor
                                id
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>   
                        <tr>
                            <th>B</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>C</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>D</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>E</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>F</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class = 'bottomColumn'>
                    <div id = "firstPick">
                    </div>
                    <div id= "selectedTimetables">
                    </div>
                </div>
                    
            </div>
            <!--right--> 
            <div class= "rightColumn">
                <div id= "showResults">
                </div>
                <button id ="filter">Filter</button>
                <div id= "conditionsList">
                </div>
                <button id ="deleteCondition">Delete</button>
                <div id= "addCondition">
                    <form action = "">
                        <span>특정 교시:</span>
                        <input type="text" list="period" name="period">
                        <datalist id= "period">
                            <option value = "A 교시"></option>
                            <option value = "B 교시"></option>
                            <option value = "C 교시"></option>
                            <option value = "D 교시"></option>
                            <option value = "E 교시"></option>
                            <option value = "F 교시"></option>
                        </datalist>
                        <input type="number" min='0' max='10' name = "num">
                        <input type="text" list="condition" name="condition">
                        <datalist id= "condition">
                            <option value = "이상"></option>
                            <option value = "이하"></option>
                        </datalist>
                        <input type="submit" value="추가">
                    </form>
                    <form action = "">
                        <span>특정 수업:</span>
                        <input type="text" list="group" name="group">
                        <datalist id= "group">
                            <option value = "Algorithm"></option>
                            <option value = "Domain"></option>
                        </datalist>
                        <div class="checkboxes">
                            <input type="checkbox" name = "F032"/> F032 <br/>
                            <input type="checkbox" name = "F033"/> F033 <br/>
                        </div>
                        <input type="text" list="choose" name="choose">
                        <datalist id= "choose">
                            <option value = "선택"></option>
                            <option value = "비선택"></option>
                        </datalist>
                        <input type="submit" value="추가">
                    </form>
                    <form action = "">
                        <span>공강 요일:</span>
                        <input type="text" list="day" name="day">
                        <datalist id= "day">
                            <option value = "월"></option>
                            <option value = "화"></option>
                            <option value = "수"></option>
                            <option value = "목"></option>
                            <option value = "금"></option>
                        </datalist>
                        <input type="submit" value="추가">
                    </form>
                    <form action = "">
                        <span>우주공강: </span>
                        <input type="number" min='0' max='4' name = "length">
                        <span>공강</span><input type="number" min='0' max='15' name = "num">
                        <span>개</span>
                        <input type="text" list="condition" name="condition">
                        <input type="submit" value="추가">
                    </form>
                    <form action = "">
                        <span>연강: </span>
                        <input type="number" min='0' max='4' name = "length">
                        <span>연강</span><input type="number" min='0' max='15' name = "num">
                        <span>개</span>
                        <input type="text" list="condition" name="condition">
                        <input type="submit" value="추가">
                    </form>
                </div>
            </div>
        </div>
        
        <script src ="./index.min.js"></script>
    </body>
</html>
